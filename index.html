    <main>

        <img id = 'img1' src="index images/books.jpeg" alt = 'books'>
        <br>
        <br>
        <section id = "sec1">
            <h2>Who We Are</h2>
            <div>
                <figure id = 'who'>
                    Our nonprofit organization is dedicated to making a meaningful impact in the lives of marginalized students by focusing on fundamental skills, particularly in math and reading. At the heart of our mission is the unwavering commitment to providing aid and additional resources to our community. We firmly believe that education is the key to breaking down barriers and creating opportunities for those who are often overlooked. With a passionate emphasis on math and reading skills, we work diligently to empower students, enabling them to reach their full potential. Our goal is simple yet powerful: to expand our community reach one student at a time. By doing so, we aim to foster a brighter future, full of hope and opportunity for all those we serve. Together, we're making a positive and lasting difference.
                </figure>
            </div>
        </section>

        <section id = "sec2">
            <h2>Join Our Movement</h2><br>
            <form id = "form1">
                <input id = 'fName' class ='join' type="text" placeholder="First Name"> <br>
                <input id = 'lName' class ='join' type="text" placeholder="Last Name"> <br>
                <input id = 'email' class ='join' type="text" placeholder="Email"> <br>
                <input id = 'zip' class ='join' type="text" placeholder="Zip Code"> <br>
            </form>
            <button type = 'submit' id="joinBut" class="sButton" onclick="">Sign Up</button>
            <br>
        </section>
        <br>

        <section id = "sec3">
            <h2>Our Focus Areas</h2>
            <div id = "foci">
                <figure class = 'focus'>
                    <img class="fImg" src="index images/edu.jpg" alt="">
                    <h3>Math and Reading Enrichment</h3>
                    <p>Our primary focus is enchancing math and reading skills among marginalized students.</p>
                </figure>
                <figure class = 'focus'>
                    <img class="fImg" src="index images/community.jpg" alt="">
                    <h3>Community Engagement</h3>
                    <p>Providing additional support, including tutoring, mentorship and workshops that help students overcome obstacles that they may face.</p>
                </figure>
                <figure class = 'focus'>
                    <img class="fImg" src="index images/access.jpg" alt="">
                    <h3>Access to Educational Resources</h3>
                    <p>Committed to bridging that gap between our students and the lack of resources in the current school system.</p>
                </figure>
                <figure class = 'focus'>
                    <img class="fImg" src="index images/advo.jpg" alt="">
                    <h3>Advocacy and Awareness</h3>
                    <p>Aiming to raise awareness about the challenges marginalized students encounter and advocating for policies and  resources that support their educational journey.</p>
                </figure>
            </div>
        </section>
        <br>

                    Extra Content
