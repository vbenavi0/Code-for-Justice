    <main>
        <section id = "sec1">
            <h2>Our Impact</h2>
            <div>
                <figure id = 'who'>
                    <img id = 'img1' src="index images/books.jpeg" alt = 'books'> <br>
                    <figcaption> Our nonprofit organization is dedicated to making a meaningful impact in the lives of marginalized students by focusing on fundamental skills, particularly in math and reading. At the heart of our mission is the unwavering commitment to providing aid and additional resources to our community. We firmly believe that education is the key to breaking down barriers and creating opportunities for those who are often overlooked. With a passionate emphasis on math and reading skills, we work diligently to empower students, enabling them to reach their full potential. Our goal is simple yet powerful: to expand our community reach one student at a time. By doing so, we aim to foster a brighter future, full of hope and opportunity for all those we serve. Together, we're making a positive and lasting difference. </figcaption>
                </figure>
            </div>
        </section>
        <br>
        <section id = "sec2">
            <h2>Our Focus Areas</h2>
            <div id = "foci">
                <figure class = 'focus' id = 'focus1'>
                    <img class="fImg" src="index images/edu.jpg" alt="">
                    <h3>Math and Reading Enrichment</h3>
                    <p>Our primary focus is enchancing math and reading skills among marginalized students.</p>
                </figure>
                <figure class = 'focus' id = 'focus2'>
                    <img class="fImg" src="index images/community.jpg" alt="">
                    <h3>Community Engagement</h3>
                    <p>Providing additional support, including tutoring, mentorship and workshops that help students overcome obstacles that they may face.</p>
                </figure>
                <figure class = 'focus' id = 'focus3'>
                    <img class="fImg" src="index images/access.jpg" alt="">
                    <h3>Access to Educational Resources</h3>
                    <p>Committed to bridging that gap between our students and the lack of resources in the current school system.</p>
                </figure>
                <figure class = 'focus' id = 'focus4'>
                    <img class="fImg" src="index images/advo.jpg" alt="">
                    <h3>Advocacy and Awareness</h3>
                    <p>Aiming to raise awareness about the challenges marginalized students encounter and advocating for policies and resources that support their educational journey.</p>
                </figure>
            </div>
        </section>
